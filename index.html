<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness-Versatile-ui</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
  <!-- header & navber section -->

  <header>

    <!-- navbar -->
    <nav>
      <div class="container main-nav flex">
        <a href="#" class="fitness-logo">
          <h2>Fitness</h2>
        </a>
        <div class="nav-links">
          <!-- ul>li*6>a -->
          <ul class="flex">
            <li><a href="#" class="hover-link"><span class="home">Home</span></a></li>
            <li><a href="#" class="hover-link">Service</a></li>
            <li><a href="#" class="hover-link">Contact</a></li>
            <li><a href="#" class="hover-link">About</a></li>
          </ul>
        </div>

        <!-- ham-burger -->
        <div class="ham-burger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </nav>

    <!-- header -->
    <div class="container header-section flex">
      <div class="header-left">
        <div class="header-left-content">
          <h1>Get body in <br><span class="dancing-font">shape</span> & stay <br> healthy</h1>
          <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get
            fit and
            stay
            fit!</p>
          <div class="header-button flex">
            <a href="#" class="primary-button get-started-button">Join Club Now</a>
            <a href="#" class="secondary-button get-started-button">Join Club Now</a>
          </div>
        </div>
      </div>

      <!-- header-image -->
      <div class="header-right">
        <img src="./images/Images 2.png" alt="">

        <!-- video tutorial-section -->
        <div class="video-section">
          <div class="video-circle"></div>
          <div class="video-content">
            <h2>350+</h2>
            <p>Video tutorial</p>
          </div>
        </div>

        <!-- free workout-section -->
        <div class="workout-section">
          <div class="workout-content">
            <h1>500+</h1>
            <p>Free workout Videos</p>
          </div>
        </div>

        <!-- play icon -->
        <div class="play-icon">
          <i class="fa-solid fa-play"></i>
        </div>
      </div>
    </div>
  </header>

  <main> </main>
  <footer></footer>

  <script src="https://kit.fontawesome.com/340c0de332.js" crossorigin="anonymous"></script>
</body>

</html>
